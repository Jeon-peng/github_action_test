name: black-action

on:
  push:
    branches:
      - 'main'

jobs:
  linter_name:
    name: runner / black
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Check files using the black formatter
        uses: rickstaa/action-black@v1
        id: action_black
        with:
          black_args: "."

      - name: Create Pull Request
        if: steps.action_black.outputs.is_formatted == 'true'
        uses: peter-evans/create-pull-request@v3
        id: create_pr
        with:
          token: ${{ secrets.TOKEN }}
          title: "Format Python code with psf/black push"
          commit-message: "Modify Format Python code with psf/black"
          body: |
            There appear to be some python formatting errors in ${{ github.sha }}. This pull request
            uses the [psf/black](https://github.com/psf/black) formatter to fix these issues.
          base: ${{ github.head_ref }}
          branch: actions/black

      - name: Merge Pull Request
        if: steps.create_pr.outputs.pull-request-created == 'true'
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.TOKEN }}
          script: |
            const prNumber = "${{ steps.create_pr.outputs.pull-request-number }}";
            const response = await github.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            });
            console.log(response);

      - name: Exit Workflow
        if: steps.action_black.outputs.is_formatted == 'true' && steps.create_pr.outputs.pull-request-created == 'true'
        run: exit 1
