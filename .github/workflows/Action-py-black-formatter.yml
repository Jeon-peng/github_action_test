name: black-action
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  linter_name:
    name: runner / black
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Check files using the black formatter
        uses: rickstaa/action-black@v1
        id: action_black
        with:
          black_args: "."
      - name: Annotate diff changes using pullreminders/annotate-action
        if: steps.action_black.outputs.is_formatted == 'true'
        uses: pullreminders/annotate-action@v2
        with:
          github_token: ${{ secrets.TOKEN }}
          report_status: true
          report_checks: true
