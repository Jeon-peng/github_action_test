name: black-action
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  linter_name:
    name: runner / black
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Check files using the black formatter
        uses: rickstaa/action-black@v1
        id: action_black
        with:
          black_args: "."
      - name: Annotate diff changes using reviewdog/action-annotation
        if: steps.action_black.outputs.is_formatted == 'true'
        uses: reviewdog/action-annotation@v1
        with:
          annotation_level: notice
          tool_name: black
          working_directory: ${{ github.workspace }}
